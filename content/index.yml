seo:
  title: Template Landing Nuxt
  description: Aumente sua produtividade de codificação com insights impulsionados por IA que dizem quando e como codificar de forma mais eficiente.
title: Plataforma de Produtividade para Desenvolvedores Impulsionada por IA
description: Aumente sua produtividade de codificação com insights impulsionados por IA que dizem quando e como codificar de forma mais eficiente.
hero:
  links:
    - label: Começar agora
      icon: i-lucide-arrow-right
      trailing: true
      color: primary
      to: https://ui.nuxt.com/docs/getting-started/installation/nuxt
      target: _blank
      size: xl
    - label: Clonar no GitHub
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: outline
      to: https://github.com/nuxt-ui-templates/landing
      target: _blank
section:
  title: '[Revolucione]{.text-primary} sua experiência de codificação'
  description: Transforme seu fluxo de trabalho de desenvolvimento com insights impulsionados por IA e otimização de produtividade personalizada.
  images:
    mobile: '/images/macbook-mobile.svg'
    desktop: '/images/macbook.svg'
  features:
    - title: Otimize seu tempo de foco
      description: Deixe a IA identificar suas melhores horas de codificação e se adaptar ao seu ritmo natural. Concentre-se no que mais importa - escrever código excelente, enquanto nosso sistema otimiza seus padrões de produtividade.
      class: border-l border-primary pl-4
    - title: Rastreie suas melhores horas de codificação
      description: Rastreie quando você codifica melhor com análises inteligentes. Obtenha insights acionáveis para enfrentar tarefas desafiadoras durante suas horas de pico de desempenho.
      class: border-l border-default pt-4 pl-4
    - title: Melhore a eficiência do fluxo de trabalho
      description: Automatize a otimização do seu fluxo de trabalho, desde snippets de código até gerenciamento de foco. Entregue código melhor mais rapidamente com um processo de desenvolvimento simplificado.
      class: border-l border-default pt-4 pl-4
features:
  title: Assuma o controle da sua [produtividade]{.text-primary}
  description: Faça cada sessão de codificação valer a pena com análises inteligentes e otimização de fluxo de trabalho.
  features:
    - title: Rastreamento de Foco Impulsionado por IA
      description: Descubra suas horas ideais de codificação com análise de IA em tempo real dos seus padrões de produtividade.
      icon: i-lucide-wand-sparkles
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Alertas de Distração
      description: Seja notificado quando seu foco se dispersar e retome sua atenção.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Snippets de Código Inteligentes
      description: Salve e reutilize blocos de código usados com frequência para maior eficiência.
      icon: i-lucide-code-xml
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Modo Trabalho Profundo
      description: Bloqueie distrações e configure sessões de codificação estruturadas com temporizadores Pomodoro integrados.
      icon: i-lucide-moon
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Insights Colaborativos
      description: Sincronize seu fluxo de trabalho com colegas de equipe e veja quando eles são mais produtivos.
      icon: i-lucide-mouse-pointer-2
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
    - title: Análise de Desempenho
      description: Rastreie suas métricas de codificação e obtenha insights para aumentar sua velocidade e qualidade de código.
      icon: i-lucide-chart-line
      ui:
        leading: bg-accented/50 p-2 rounded-md border border-muted border-dashed
steps:
  title: Comece a codificar de forma mais inteligente em [3 passos]{.text-primary}
  description: Transforme seu fluxo de trabalho de desenvolvimento com nosso assistente impulsionado por IA.
  items:
    - title: Conecte seu IDE
      description: Integre perfeitamente com VS Code, JetBrains ou seu editor preferido. Comece em menos de 2 minutos sem necessidade de configuração.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Rastreie e Analise
      description: Nossa IA monitora silenciosamente seus padrões de codificação para identificar suas horas de pico de produtividade e possíveis gargalos no fluxo de trabalho.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Otimize e Codifique Melhor
      description: Receba recomendações personalizadas para melhorar sua eficiência de codificação. Veja sua produtividade disparar com insights baseados em dados.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
pricing:
  title: Escolha seu caminho de [produtividade]{.text-primary}
  description: Desbloqueie a eficiência de codificação impulsionada por IA com nossos planos flexíveis. Seja você um desenvolvedor solo ou parte de uma equipe, temos o conjunto de ferramentas perfeito para maximizar seu fluxo de trabalho de desenvolvimento.
  plans:
    - title: Desenvolvedor Pro
      description: Perfeito para desenvolvedores individuais focados em maximizar a produtividade.
      price: R$ 199
      features:
        - Rastreamento de produtividade por IA para otimizar suas horas de pico de codificação
        - Alertas inteligentes de distração para manter o foco profundo
        - Biblioteca pessoal de snippets de código para desenvolvimento mais rápido
        - Modo Trabalho Profundo com integração de temporizador Pomodoro
        - Painel de análise de desempenho
        - Suporte prioritário por e-mail
      button:
        label: Comprar agora
        color: neutral
        variant: outline
        to: '#'
    - title: Desenvolvedor em Equipe
      description: Para empreendedores e desenvolvedores independentes.
      price: R$ 199
      features:
        - Tudo no Desenvolvedor Pro
        - Análises e insights de produtividade da equipe
        - Compartilhamento colaborativo de snippets de código
        - Rastreamento de desempenho entre equipes
        - Sessões de trabalho profundo sincronizadas
        - Suporte prioritário de equipe com gerente dedicado
      button:
        label: Comprar agora
        variant: subtle
        to: '#'
testimonials:
  title: Junte-se a milhares de [desenvolvedores]{.text-primary} produtivos
  description: Veja como os desenvolvedores estão transformando seu fluxo de trabalho de codificação e alcançando mais com nossa plataforma impulsionada por IA.
  items:
    - quote: Desde que comecei a usar esta ferramenta, minha produtividade dobrou. Os insights de IA me ajudaram a encontrar meu ritmo perfeito de codificação e agora entrego recursos duas vezes mais rápido.
      user:
        name: 'Sarah Moriceau'
        description: 'Designer de Marca'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/SarahM19'
    - quote: Mudou o jogo para nossa equipe. O rastreamento de foco e alertas inteligentes nos ajudaram a reduzir interrupções de reuniões em 40% e aumentou nossa velocidade de sprint.
      user:
        name: 'Sébastien Chopin'
        description:  'Engenheiro de Software Líder'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/atinux'
    - quote: Finalmente, uma ferramenta de produtividade que entende desenvolvedores. Os recursos de IA me ajudaram a identificar minhas horas de pico de codificação e agora realizo mais em menos tempo.
      user:
        name: 'Benjamin Canac'
        description:  'Desenvolvedor Frontend Sênior'
        target: _blank
        avatar:
          src: 'https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/benjamincanac'
cta:
  title: Pronto para construir uma landing page incrível?
  description: Junte-se a milhares de desenvolvedores construindo com Nuxt e Nuxt UI. Obtenha este template e comece a lançar hoje.
  links:
    - label: Começar a construir
      to: 'https://ui.nuxt.com/docs/getting-started/installation/nuxt'
      target: _blank
      trailingIcon: i-lucide-arrow-right
    - label: Ver no GitHub
      to: 'https://github.com/nuxt-ui-templates/landing'
      target: _blank
      variant: subtle
      icon: i-simple-icons-github
